<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-uangsaya" id="container-uangsaya">
            <h5>Saldo Saya : </h5>
            <h5 id="saldosaya">0</h5>
        </div>
        <div class="container-input" id="container-input">
            <form id="form-deposit" action="">
                <label for="nilai-deposit">Deposit</label>
                <input type="number" name="deposit" id="nilai-deposit">
                <input id="klik-deposit" type="button" value="deposit">
            </form>

            <form id="form-withdraw" action="">
                <label for="nilai-withdraw">Withdraw</label>
                <input type="number" name="withdraw" id="nilai-withdraw">
                <input id="klik-withdraw" type="button" value="withdraw">
            </form>
        </div>
    </div>
<script src="banking_system.js"></script>
</body>
</html>
